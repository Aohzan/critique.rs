query UserCollection(
  $username: String!
  $universe: String
  $keywords: String
  $limit: Int
  $offset: Int
  $order: CollectionSort
) {
  user(username: $username) {
    collection(
      universe: $universe
      keywords: $keywords
      limit: $limit
      offset: $offset
      order: $order
    ) {
      products {
        title
        otherUserInfos(username: $username) {
          isDone
          isRecommended
          isWished
        }
      }
    }
  }
}

query UserDiary(
  $isDiary: Boolean
  $limit: Int
  $offset: Int
  $universe: String
  $username: String!
  $yearDateDone: Int
) {
  user(username: $username) {
    collection(
      isDiary: $isDiary
      limit: $limit
      offset: $offset
      universe: $universe
      yearDateDone: $yearDateDone
    ) {
      products {
        id
        universe
        category
        title
        originalTitle
        alternativeTitles
        yearOfProduction
        url
        otherUserInfos(username: $username) {
          dateDone
          rating
        }
      }
    }
  }
}
